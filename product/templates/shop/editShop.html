{% extends "main.html" %}


{% block content %}      

    <div class="main-card mb-3 card mx-1">
        <div class="card-body bg-success"><h5 class="card-title mb-3 text-center"><i class="fas fa-store-alt ms-2"></i>ویرایش فروشگاه</h5>
            <form action='{% url "editShop" shop.slug %}' method="post" class="">
                {% csrf_token %}

                <div class="position-relative row form-group">
                    <label for="exampleEmail" class="col-sm-2 col-form-label">نام فروشگاه</label>
                    <div class="col-sm-10">
                        {{ form.name }}
                    </div>
                </div>

                <div class="position-relative row form-group"><label for="exampleAddress" class="col-sm-2 col-form-label">آدرس فروشگاه</label>
                    <div class="col-sm-10">
                        {{ form.address }}
                    </div>
                </div>
                <br>
                <fieldset class="position-relative row form-group">
                    <label class="col-form-label col-sm-2">نوع فروشگاه</label>
                    <div class="col-sm-10">
                        <div class="position-relative form-check w-100"><label class="form-check-label">
                            {{ form.type }}
                            </label>
                        </div>

                    </div>
                </fieldset>
                <br>
                
                <div class="row">
                    <div class="col-md-6">
                        <button class="btn btn-success w-100" id="edit">ویرایش</button>
                    </div>
                    <div class="col-md-6">
                        <a href='{% url "sellerLogin" %}' class="btn btn-danger w-100">لغو</a>
                    </div>
                </div>

            </form>
        </div>
    </div>   

{% endblock content %}
